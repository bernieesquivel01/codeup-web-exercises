    $(document).ready (function(e){
        $.get("data/blog.json", function(data) {
            var html = "";
            $.each(data, function(index) {

                html += "<h1>" + data[index].title + "</h1>";
                html += "<p>" + data[index].content + "</p>";
                html += "<h3>" + data[index].categories + "</h3>";
                html += "<em>" + data[index].date + "</em>";

            });
            $("#posts").append(html);
        });
