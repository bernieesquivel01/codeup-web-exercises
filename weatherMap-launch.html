<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map Call Examples</title>
</head>
<body>

<!-- in order to use ajax, we need jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<!-- attaches the key.js file, which contains API key -->
<script src="keys.js"></script>

<!-- weather API -->

<script>

$.get("http://api.openweathermap.org/data/2.5/weather", {
APPID: openWeatherKey, //API key variable, from keys.js
// q:     "San Antonio, US",
// id: 4726206, //     instead of using q (query), you can use an id:
lat: 29.423017,
lon: -98.4853, //or you can use lat: and lon:
units: "imperial" //units: "   " - changes from Kelvin (default) to Fahrenheit
}).done(function(data) {
console.log(data);
});

</script>

</body>
</html>
